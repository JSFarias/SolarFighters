        var arrLang1 = {
            'pt': {
                'pag-titulo': 'SOBRE',
                'top1': 'Solar Fighters',
                'txt1': 'O projeto Solar Fighters é um game digital do gênero luta 2.5D com o tema “Universo”. Nele, o objetivo é desenvolver uma estória lúdica, envolvendo uma pitada de mitologia e conhecimentos astronômicos, aliada a um gameplay de ação. A protagonista da nossa jornada é Gaia, ela é o centro das atenções e muito especial, pois é um lugar, até então, único no universo.',                
                'top2': 'O desenvolvedor',
                'txt2a': 'O projeto está sendo desenvolvido por Jhonatas da Silva Farias, graduante no Curso de Tecnologia em Jogos Digitais das Facudades Metropolitanas Unidas (FMU). O gênero escolhido se deve ao desejo de focar no desenvolvimento de personagens e elaborar uma temática aliada à esse interesse , assim, o gênero de luta foi o ideal na ocasião.',
                'txt2b': 'Este game é um projeto acadêmico apresentado como TCC na banca examinadora e teve início no 1º semestre de 2016, atualmente ele está na sua 3ª versão.', 
                'txt2c': 'Baixe o demo versão alpha e sinta-se a vontade para participar com feedbacks, discusões e sugestões afim de contribuir, ao longo do processo de pesquisa e desenvolvimento, com a conclusão do jogo digital e deixá-lo consistente.',
                'top3': 'Participações em eventos, feiras e exposições de games',
                'expo-intro': 'Mesmo longe de acabar, Solar Fighters já foi exposto ao público gerando experiência e dados úteis que ajudarão muito na continuação do desenvolvimento do mesmo. Dentre os demais que ainda á por vir, três lugares foram palcos de nossas divulgações.',
                'expo-sub-top1': '6º Festival de Games – Fatec Tatuí',
                'expo-txt1': 'Em 04 de junho de 2016, Solar Fighters foi convidado a fazer sua primeira exposição do projeto no festival que ocorre anualmente na faculdade. Cerca de 10 a 15 pessoas interagiram com game gerando alguns feedbacks, sugestões e comentários positivos.',
                'expo-txt2': 'Além disso, ao final do dia, tivemos a oportunidade de participar de um matéria local e explicamos, brevemente, do que o projeto se tratava.',
                'expo-sub-top2': '1ª Edição Party Play FMU',
                'expo-txt3': 'A Party Play das Faculdades Metropolitanas Unidas – FMU, em novembro de 2016, foi mais um palco de exposição para o nosso projeto. Cerca de 20 a 25 pessoas interagiram com o jogo que contribuíram com mais alguns feedbacks, sugestões e comentários positivos.',

                'expo-sub-top4': '9° Encontro Game Developers Brazil - GDBR & IGDA - Game Jams',
                'expo-txt6': 'No dia 30 de maio de 2017, Fenda Negra Game Studio teve o privilégio de apresentar Solar Fighters no 9º encontro brasileiro de game developers realizado pelos grupos GDBR & IGDA na Google Space em São Paulo.',
                'expo-txt7': 'Com muita receptividade, o game foi bastante elogiado e possibilitou a abertura de novas perspectivas de produção com contatos de parcerias que também viram um futuro promissor para o produto.'
                
            },
            'en': {
                'pag-titulo': 'ABOUT',
                'top1': 'Solar Fighters',
                'txt1': 'The Solar Fighters project is a digital game of the 2.5D fighting genre with the theme "Universe". In it, the goal is to develop a playful story, involving a hint of mythology and astronomical knowledge, coupled with an action gameplay. The protagonist of our journey is Gaia, she is the center of attention and very special, because it is a place, until then, unique in the universe.',
                'top2': 'The developer',
                'txt2a': 'The project is being developed by Jhonatas da Silva Farias, a graduate in the Digital Games Technology Course of the United Metropolitan Faculties (FMU). The chosen genre is due to the desire to focus on the development of characters and to elaborate a theme allied to this interest, so the fighting genre was the ideal at the time.',
                'txt2b': 'This game is an academic project presented as TCC in the examining bank and began in the first half of 2016, currently it is in its 3rd version.',

                'expo-sub-top2': '1st Edition Party Play FMU',

                'expo-txt4': 'This time we were with the second version of the project, with a new added playable character and total remodeling of the whole system.',
                'expo-sub-top3': '3rd Edition of the Academic Forum of Ludo Studies - Fatec Tatuí',

                'expo-txt7': 'With great receptivity, the game was highly praised and made possible the opening of new production perspectives with contacts of partnerships that also saw a promising future for the product.'
